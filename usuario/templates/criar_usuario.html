{% extends "layout.html" %}

{% block content %}

  <h1 class="text-body-emphasis">Usuário</h1>

  {% if sucesso %}
    <p class="alert alert-success">Usuário criado com sucesso!</p>
  {% endif %}

  <form action="" method="POST" id="form">
    {% csrf_token %}
    {{ form.as_p }} 

    <button type="submit" class="btn btn-primary btn-block">Inserir usuário</button>
  </form>

{% endblock %}
