{% extends 'layout.html' %}
{% block title %}{{ categoria }}{% endblock %}
{% block content %}

<main>
    <div class="container-fluid">
        <section>
            <h1>Not√≠cias de {{ categoria }}</h1>
            <div class="col-xs-12 col-md-5 bottom-row">
                    <ul>
                        {% for noticia in noticias %}
                            <lu>
                                <a href="/noticia/id/{{noticia.id}}">
                                    <img class="imagem-manchete" src="{{ noticia.imagem }}" alt="{{ noticia.titulo }}">
                                    <h2>{{ noticia.titulo }}</h2>
                                    <h3>Data {{ noticia.data }} </h3>
                                    <p>{{ noticia.conteudo|truncatewords:30 }}</p>
                                </a>
                            </lu>
                        {% endfor %}
                    </ul>
            </div>
        </section>
    </div>
</main>

{% endblock %}
