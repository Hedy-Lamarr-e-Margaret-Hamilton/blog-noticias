{% extends "layout.html" %}

{% load bootstrap5 %}

{% block content %}

  <h1 class="text-body-emphasis">Notícia</h1>

  {% if sucesso%}
    <p class="alert alert-success"> Notícia criada com sucesso!</p>
  {% endif %}

  <form action="" method="POST" id="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary btn-block">Inserir Notícia</button>
       
  </form>

 
{% endblock %}
